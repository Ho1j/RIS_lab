<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='reg.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endwith %}
  <center>
    <h2>Введите логин и пароль</h2>
    <form action="" method=POST>
        <div class="form-item">
            <label for="login">Логин</label>
            <input type="text" name="login" id="login" required>
        </div>
        <div class="form-item">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-item">
            <label for="password">Повторите пароль</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
        <button class="button-login" type="submit">Регистрация</button>
    </form>

    <div class="buttons-menu">
        <a href="{{ url_for('bp_auth.login_page') }}"><button class="button-menu"> Обратно </button></a>
    </div>
</center>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
