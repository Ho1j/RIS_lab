<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчёт</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='reports_result.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<center>
    <h2>{{ title }}</h2>
  <p>
            <table border="1">
            <tr>
                <th class="table-head-item">Наименование позиции</th>
                <th class="table-head-item">Продано шт. за период</th>
                <th class="table-head-item">Сумма продаж за период</th>
            </tr>
            {% for i in result %}
            <tr>
                <td>{{ i['prod_name'] }}</td>
                <td>{{ i['total_quantity'] }}</td>
                <td>{{ i['total_sum'] }}</td>
            </tr>
            {% endfor %}
            </table>
    </p>
  <div class="buttons-menu">
        <a href="{{ url_for('bp_reports.view_' ~ num) }}"><button class="button-menu"> Назад </button></a>
        <a href="{{ url_for('home_page') }}"><button class="button-menu"> На главную </button></a>
    </div>
</center>
</body>
</html>
