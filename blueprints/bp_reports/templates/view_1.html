<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Посмотреть отчёт</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('.static', filename='view.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endwith %}
  <center>
    <h2>Посмотреть имеющийся отчёт по всем заказам за заданный месяц и год</h2>
     <hr>

    {% for report in reports_list %}
      <form action="" method=POST>
      <button class="button-report" type="submit">Отчёт за период с {{ report['date_start'] }} по {{ report['date_end'] }}</button>
      <input type="hidden" name="date_start" value="{{ report['date_start'] }}">
        <input type="hidden" name="date_end" value="{{ report['date_end'] }}">
          </form>
      <hr>
    {% endfor %}

    <div class="buttons-menu">
        <a href="{{ url_for('bp_reports.reports_choice') }}"><button class="button-menu"> Назад </button></a>
        <a href="{{ url_for('home_page') }}"><button class="button-menu"> На главную </button></a>
    </div>
  </center>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
